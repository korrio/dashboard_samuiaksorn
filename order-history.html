    <script>
    // execute/clear BS loaders for docs

    var year = getParameterByName("year");
    if(!year)
        year = 2017;

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    $(function() {
        while (window.BS && window.BS.loader && window.BS.loader.length) {
            (window.BS.loader.pop())()
        }
        //recent 100 transaction
        call();

        function call() {
            var url = "http://erpsamuiaksorn.com/stat/2013/check/_analytic2.php?";
            $.ajax({
                url: url,
                type: 'GET',
                data: {
                    job_no: "",
                    job_name: "",
                    state: "open",
                    stage: "",
                    holder: "",
                    partner: "",
                    year: year
                },
                dataType: 'jsonp',
                dataCharset: 'jsonp',
                success: function(data) {
                    console.log(data);
                    $.each(data['items'].reverse(), function(k, v) {
                        //console.log(v);
                        var str = "";
                        var date_open = (v["date_open"]).substr(0,10);
                        str += '<tr>\
                                    <td>\
                                        <input type="checkbox" class="bva">\
                                    </td>\
                                    <td><a target="_blank" href="http://erpsamuiaksorn.com/uploader/?job_no='+v["job_no"]+'">#'+v["job_no"]+'</a></td>\
                                    <td><a target="_blank" href="http://erpsamuiaksorn.com/stat/2013/check/new.php?customer='+v["partner_id"]+'">'+v["p_name"]+'</a></td>\
                                    <td>'+v["fax"]+'</td>\
                                    <td>'+date_open+'</td>\
                                    <td>'+v["planned_revenue"]+'</td>\
                                </tr>';
                        $(".ck tbody").prepend(str);
                    })
                }
            });
        }

    });
    </script>
